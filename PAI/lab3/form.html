<!DOCTYPE html>
<html>
    <head>
        <title>Js</title>
        <meta charset="utf-8">
        <meta name="description" content="aplikacje internetowe, ćwiczenie, js">
        <meta name="robots" content="index, nofollow">
        <style>

        </style>
        <link rel="stylesheet" type="text/css" href="style.css" title="Arkusz stylów CSS">
        <script src="form_check.js"></script>
    </head>
    <body onload="alterRows(1, document.getElementsByTagName('tr')[0])">
        <table>
            <tbody>
                <tr><td>Wiersz 1</td></tr> <tr><td>Wiersz 2</td></tr> <tr><td>Wiersz 3</td></tr> <tr><td>Wiersz 4</td></tr> <tr><td>Wiersz 5</td></tr> <tr><td>Wiersz 6</td></tr> <tr><td>Wiersz 7</td></tr>
            </tbody>
        </table>
        <button onclick="swapRows(this)">swap</button>
        <form name="dane_osobowe">
            <table>
                <tr>
                    <td>Imię</td>
                    <td><input type="text" name="f_imie">
                        <span class="err" id="e_imie"></td>
                </tr>
                <tr>
                    <td>Nazwisko</td>
                    <td><input type="text" name="f_nazwisko">
                        <span class="err" id="e_nazwisko"></td>
                </tr>
                <tr>
                    <td>Płeć</td>
                    <td>
                        <input name="f_plec" value="f_k" checked type="radio" onclick="showElement('NazwiskoPanienskie');" />kobieta<br />
                        <input name="f_plec" value="f_m" type="radio" onclick="hideElement('NazwiskoPanienskie');" />mężczyzna 
                    </td>
                </tr>
                <tr>
                    <td>N. panieńskie</td><td><span id="NazwiskoPanienskie"><input type="text" name="f_nazwisko_p"></span>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="f_email">
                        <span class="err" id="e_email"></td>
                </tr>
                <tr>
                    <td>Kod pocztowy</td>
                    <td><input type="text" name="f_kod">
                        <span class="err" id="e_kod"></td>
                </tr>
                <tr><td>Ulica/Osiedle</td>
                    <td>
                        <input type="text" name="f_ulica">
                        <span class="err" id="e_ulica">
                    </td>
                </tr>
                <tr>
                    <td>Miasto</td>
                    <td><input type="text" name="f_miasto">
                        <span class="err" id="e_miasto"></td>
                </tr>
                <tr> <td>Uwagi</td>
                    <td>
                    <textarea rows="5" cols="15" name="uwagi"onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"></textarea>
                    </td> </tr>
                    <tr>
                    <td>Pozostało <span id="zostalo">150</span> znaków</td>
                    </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Prześlij" onclick="return validate(this.form);"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
